<div *ngIf="client" class="client-detail-modal">
  <div class="modal-content">
    <h2>Détails du Client</h2>
    <p><strong>ID:</strong> {{ client.id }}</p>
    <p><strong>Nom:</strong> {{ client.lastname }}</p>
    <p><strong>Prénom:</strong> {{ client.firstname }}</p>
    <p><strong>Email:</strong> {{ client.email }}</p>
    <p><strong>Téléphone:</strong> {{ client.phonenumber }}</p>
    <div>
      <strong>CIN Recto :</strong>
      <img src="https://www.identitenumerique.ma/images/home/id_front.png" alt="CIN Recto" class="cin-image">
    </div>
    <div>
      <strong>CIN Verso :</strong>
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Carte_identit%C3%A9_%C3%A9lectronique_marocaine_%282020%2C_verso%29.png?20230712122807" alt="CIN Verso" class="cin-image">
    </div>
  </div>
  <button (click)="closeDetails()" class="close-button">Fermer</button>
</div>
