<div class="container">
  <h2>DÉJÀ CLIENT JIBI?</h2>
  <h3>CONNECTEZ-VOUS</h3>
  <div class="form-wrapper">
    <div class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" formControlName="email" class="form-control">
          <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="error-message">
            Veuillez entrer une adresse email valide.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error-message">
            Le mot de passe est requis et doit contenir au moins 5 caractères.
          </div>
        </div>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div class="btn-container">
          <button type="submit" class="btn btn-primary">
            <span class="check-symbol">&#10003;</span> JE ME CONNECTE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
